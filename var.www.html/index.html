<!DOCTYPE HTML>
<html>

<head>
    <title>JSXC example application</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />

    <!-- require:dependencies -->
    <link href="jsxc/css/jquery-ui.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="jsxc/css/jsxc.css" media="all" rel="stylesheet" type="text/css" />
    <!--  endrequire -->

    <link href="css/main.css" media="all" rel="stylesheet" type="text/css" />

    <!-- require:dependencies -->
    <script src="jsxc/lib/jquery.min.js"></script>
    <script src="jsxc/lib/jquery.ui.min.js"></script>
    <script src="jsxc/lib/jquery.slimscroll.js"></script>
    <script src="jsxc/lib/jquery.fullscreen.js"></script>
    <script src="jsxc/lib/jsxc.dep.js"></script>
    <!--  endrequire -->

    <script src="js/bootstrap.min.js"></script>

    <!-- jsxc library -->
    <script src="jsxc/jsxc.min.js"></script>

    <!-- init script -->
    <script src="js/main.js"></script>

</head>

<body>

<!--
Console d'administration
Comptes disponibles
Fonctionnement, avec captures d'écran
-->

<div id="content">

    <h1>Prototype JSXC / Openfire</h1>

    <div class="textContent">Destiné à la découverte de l'utilisation du client XMPP Jsxc et du serveur
        Openfire.</div>

    <table class="table-striped" id="availablesAccounts">

        <tr>
            <th colspan="2">Comptes disponibles</th>
        </tr>

        <tr>
            <th>Login</th>
            <th>Mot de passe</th>
        </tr>

    </table>


    <!-- bouton de connexion -->
    <div>
        <button id="connexionButton">
            Connexion
        </button>
    </div>

    <table class="table-striped" id="infoDisplay">

        <tr>
            <th colspan="2">Informations utiles</th>
        </tr>

        <tr>
            <th>Nom</th>
            <th>Valeur</th>
        </tr>

    </table>

</div>



</body>

</html>
